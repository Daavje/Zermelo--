<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <h3>Log in om verder te gaan</h3>
        <p id="error-msg" style="display: none;">Inloggen mislukt, probeer het opnieuw.</p>

        <p class="field-label">Schoolnaam</p>
        <input class="field" id="school-name" type="text" alt="Schoolnaam" />

        <p class="field-label">Login code</p>
        <input class="field" id="login-code" type="text" alt="Login code" />

        <a id="auto-fill-btn" style="display: none;" href="#">Klik hier om automatisch in te vullen</a>

        <button id="login-btn">Inloggen</button>

        <script src="login.js"></script>
    </body>
</html>
